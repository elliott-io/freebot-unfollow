<!doctype html>
<html>
  <head>
    <title>Presearch Search Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bulma.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="excontainer">
      <div id="left">
        <img src="freebot-unfollow-logo.300px.png"></image>
        <div id="lifetime_count" class="exbottom-left">Lifetime Unfollows: ...</div>
      </div>
      <div id="right">
            <div class="extitle">FreeBot Unfollow</div>
            <div>
                <div>
                    <div class="control has-icons-left">
                        <input id="username" class="input field" type="text" placeholder="username">
                        <span class="icon is-left">
                            <i>@</i>
                        </span>
                    </div>
                </div>            
                <div class="columns is-mobile is-variable is-2">
                    <div class="column">
                        <button id="startButton" class="button is-success" cursor>Start</button>
                    </div>
                    <div class="column">
                        <button id="stopButton" class="button">Pause</button>
                    </div>
                </div>
            </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
